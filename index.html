<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: white;
        }

        .header {
            background-color: white;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
            justify-content: space-between;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 40px;
            margin-right: 20px;
        }

        .header-right {
            color: #5f6368;
            font-size: 14px;
        }

        .email-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
            background-color: white;
            width: 100%;
        }

        .email-subject {
            font-size: 22px;
            font-weight: 400;
            color: #202124;
            margin-bottom: 16px;
        }

        .email-from {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .sender-info {
            display: flex;
            flex-direction: column;
        }

        .sender-name {
            font-size: 14px;
            font-weight: 500;
            color: #202124;
        }

        .sender-email {
            font-size: 12px;
            color: #5f6368;
        }

        .email-date {
            font-size: 12px;
            color: #5f6368;
            text-align: right;
        }

        .recipient-info {
            font-size: 12px;
            color: #5f6368;
            margin-top: 8px;
        }

        .email-body {
            padding: 0;
            background-color: white;
        }

        .email-image {
            width: 30%;
            max-width: 30%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .email-container {
                margin: 10px;
            }
            
            .email-subject {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="logo.png" alt="Gmail" class="logo">
           
        </div>
        <div class="header-right">
            Amanda FERNANDEZ-SALGUERO&lt;amanda.fernandez-salguero@valeo.com&gt;
        </div>
    </div>

    <div class="email-header">
        <div class="email-subject">Para Amanda </div>
        <div class="email-from">
            <div class="sender-info">
                <div class="sender-name">Jesus Moral Aranda</div>
                <div class="sender-email">&lt;jesus.moral-aranda@valeo.com&gt;</div>
                <div class="recipient-info">Para: amanda.fernandez-salguero@valeo.com</div>
            </div>
            <div class="email-date">28 de noviembre de 2025</div>
        </div>
    </div>

    <div class="email-body">
        <img src="image.png" alt="Contenido del email" class="email-image">
    </div>

    <script>
        // 1. Al cargar la p√°gina: cursor wait
        document.body.style.cursor = 'wait';
        
        // 2. A los 5 segundos: mostrar mensaje
        setTimeout(function() {
            alert('Employee-542094 data sent');
            
            // 3. Una vez pulsado OK: pantalla negra
            document.body.style.transition = 'background-color 1s';
            document.body.style.backgroundColor = 'black';
            document.querySelector('.header').style.transition = 'opacity 1s';
            document.querySelector('.header').style.opacity = '0';
            document.querySelector('.email-header').style.transition = 'opacity 1s';
            document.querySelector('.email-header').style.opacity = '0';
            document.querySelector('.email-body').style.transition = 'opacity 1s';
            document.querySelector('.email-body').style.opacity = '0';
            document.body.style.cursor = 'default';
        }, 5000);
    </script>
</body>
</html>
